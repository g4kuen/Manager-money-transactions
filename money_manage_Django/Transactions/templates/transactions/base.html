{% block content %}
<!-- Форма -->
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Редактировать{% else %}Создать{% endif %} запись</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="{% url 'record_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}

{% block scripts %}

<script>
document.getElementById('id_type').addEventListener('change', function() {
    const typeId = this.value;
    const categorySelect = document.getElementById('id_category');
    const subcategorySelect = document.getElementById('id_subcategory');

    if (!typeId) {
        categorySelect.innerHTML = '<option value="">Выберите Тип</option>';
        subcategorySelect.innerHTML = '<option value="">Выберите категорию</option>';
        return;
    }

    fetch(`/api/get-categories/${typeId}/`)
        .then(response => response.json())
        .then(data => {
            categorySelect.innerHTML = '<option value="">Выберите категорию</option>';
            data.forEach(item => {
                const option = document.createElement('option');
                option.value = item.id;
                option.textContent = item.name;
                categorySelect.appendChild(option);
            });

            subcategorySelect.innerHTML = '<option value="">Выберите подкатегорию</option>';
        })
        .catch(error => console.error('Ошибка:', error));
});

document.getElementById('id_category').addEventListener('change', function() {
    const categoryId = this.value;
    const subcategorySelect = document.getElementById('id_subcategory');

    if (!categoryId) {
        subcategorySelect.innerHTML = '<option value="">Выберите категорию</option>';
        return;
    }

    fetch(`/api/get-subcategories/${categoryId}/`)
        .then(response => response.json())
        .then(data => {
            subcategorySelect.innerHTML = '<option value="">Выберите подкатегорию</option>';
            data.forEach(item => {
                const option = document.createElement('option');
                option.value = item.id;
                option.textContent = item.name;
                subcategorySelect.appendChild(option);
            });
        })
        .catch(error => console.error('Ошибка:', error));
});
</script>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'record_list' %}">Учет ДДС</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        Редактирование справочников
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'dictionary_list' model='statuses' %}">Статусы</a></li>
                        <li><a class="dropdown-item" href="{% url 'dictionary_list' model='types' %}">Типы</a></li>
                        <li><a class="dropdown-item" href="{% url 'dictionary_list' model='categories' %}">Категории</a></li>
                        <li><a class="dropdown-item" href="{% url 'dictionary_list' model='subcategories' %}">Подкатегории</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% endblock %}
